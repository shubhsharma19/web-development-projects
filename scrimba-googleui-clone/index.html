<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Google Clone</title>
   <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="navbar">
        <a href="">Gmail</a>
        <a href="">Images</a>
       <a href="" class="icons">
        <img src="/dots-menu.png" width="20" height="20" alt="">
       </a>
        <a class="icons" href=""><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
          <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
          <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
        </svg></a>
      </div>
    </header>
    <div class="container">
      <div class="main">
        <img
          class="logo"
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/2560px-Google_2015_logo.svg.png"
          alt="Google_2015_logo"
        />
        <input
          class="searchbar"
          id="Searchbar"
          type="search"
        />
        <div class="btn-wrapper">
          <button class="btn">Google Search</button>
          <button class="btn">I'm feeling lucky</button>
        </div>
      </div>
       <p id="languages">Google offered in:&nbsp;
          <a href="">हिन्दी</a> &nbsp;
          <a href="">বাংলা</a>&nbsp;
          <a href="">తెలుగు</a>&nbsp; 
          <a href="">मराठी</a>&nbsp;
          <a href="">தமிழ்</a>&nbsp;
          <a href="">ગુજરાતી</a>&nbsp;
          <a href="">ಕನ್ನಡ</a>&nbsp;
          <a href="">മലയാളം</a>&nbsp;
          <a href="">ਪੰਜਾਬੀ</a>&nbsp;
        </p>
      </div>
      <div class="location">
        <p>India</p>
      </div>
      <footer>
        <div class="footer">
         <div class="left-items">
          <a href="">About</a>
          <a href="">Advertising</a>
          <a href="">Business</a>
          <a href="">How Search works</a>
         </div>
         <div class="right-items">
          <a href="">Privacy</a>
          <a href="">Terms</a>
          <a href="">Settings</a>
         </div>
        </div>
      </footer>
  </body>
</html>
